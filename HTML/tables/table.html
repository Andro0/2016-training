<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fresh Fruits</title>
</head>
<body>
<table>
    <tr>
        <th colspan="2">Fresh Fruits</th>
    </tr>
    <tr>
        <td width="50%">It has long been known that a diet that include at least few servings
            of fresh fruits every day will help keep you healthy, fit and trim
        </td>
        <td><img src="fruits.jpg" alt="Fruits" width="80px"/></td>
    </tr>
</table>
<br/>
<table border="1">
    <colgroup>
        <col span="5" width="35px"/>
    </colgroup>
    <tr>
        <td colspan="3">Title goes here</td>
        <td align="middle">A</td>
        <td align="right">B</td>
    </tr>
    <tr>
        <td rowspan="3" align="left">C</td>
        <td align="middle">D</td>
        <td align="middle">E</td>
        <td align="middle">F</td>
        <td align="right">G</td>
    </tr>
    <tr>
        <td align="middle">H</td>
        <td colspan="2" align="middle">I</td>
        <td rowspan="2" align="right">J</td>
    </tr>
    <tr>
        <td align="middle">K</td>
        <td align="middle">L</td>
        <td align="middle">M</td>
    </tr>
    <tr>
        <td align="right">N</td>
        <td colspan="4" align="middle">O</td>
    </tr>

</table>
</body>
</html>
